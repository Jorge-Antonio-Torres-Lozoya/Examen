<app-navbar></app-navbar>
<ion-content mode="ios">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button (click)="AgregarClientesModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row>
    <ion-card class="tarjeta" color="light" *ngFor="let cliente of clientes;" (click)="editarCliente(cliente)">
      <div class="div-tarjeta">
        <img class="imagen" src="{{cliente.url_imagen_cliente}}" alt="fotografia">
      </div>

      <ion-card-title class="ion-margin">{{cliente.nombre_cliente}}</ion-card-title>

      <ion-card-content>
        <p><b>Correo </b>{{cliente.correo_electronico_cliente}}</p>
        <p><b>Teléfono </b>{{cliente.telefono}}</p>
        <p><b>Dirección </b>{{cliente.direccion}}</p>

      </ion-card-content>
    </ion-card>

  </ion-row>
</ion-content>


<ion-modal [isOpen]="editarClientesModal">
  <ng-template>
    <ion-header mode="ios">
      <ion-title style="color: white;">
        Editar cliente
      </ion-title>
    </ion-header>
    <ion-content>
      <form #formDataEdit="ngForm" (ngSubmit)="onSubmitEditCliente(formDataEdit)">
      <ion-list>
        <ion-item>
          <ion-input label="Nombre" [ngModel]="currentCliente.nombre_cliente"  labelPlacement="stacked"  name="nombre_cliente"
            placeholder="Teclea el nombre del cliente" value="">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input  label="direccion" [ngModel]="currentCliente?.direccion" name="direccion" labelPlacement="stacked"
            placeholder="Teclea el direccion del cliente" >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Correo" [ngModel]="currentCliente.correo_electronico_cliente" labelPlacement="stacked" name="correo_electronico_cliente"
            placeholder="Teclea el correo del cliente" >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Teléfono" [ngModel]="currentCliente.telefono" labelPlacement="stacked" name="telefono" type="number"
            placeholder="Teclea el télefono del cliente" value="">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea label="Fotografía" [ngModel]="currentCliente.url_imagen_cliente" labelPlacement="stacked" name="url_imagen_cliente"
            placeholder="Teclea la URL de la fotografía del cliente" value="">
          </ion-textarea>
        </ion-item>
        <ion-toolbar color="white"  mode="ios" style="text-align: center;">
          <ion-button color="success ion-padding" type="submit">Guardar</ion-button>
        </ion-toolbar>
      </ion-list>
    </form>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar color="medium" mode="ios" style="text-align: center;">
        <ion-button color="dark" (click)="CancelarEditarClientesModal()">Cancelar</ion-button>
        <ion-button color="danger" (click)="eliminar()">Borrar cliente</ion-button>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>


<ion-modal [isOpen]="agregarClientesModal">
  <ng-template>
    <ion-header mode="ios">
      <ion-title style="color: white;">
        Agregar cliente
      </ion-title>
    </ion-header>
    <ion-content>
      <form #formData="ngForm" (ngSubmit)="onSubmbitCreateCliente(formData)">
        <ion-item>
          <ion-input type="text" ngModel name="nombre_cliente" placeholder="Nombre del cliente">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" ngModel name="direccion" placeholder="direccion">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" ngModel name="correo_electronico_cliente" placeholder="Correo electrónico">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" ngModel name="telefono" placeholder="Teléfono">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" ngModel name="url_imagen_cliente" placeholder="URL de la fotografía">
          </ion-input>
        </ion-item>
        <div></div>
        <ion-toolbar color="white"  mode="ios" style="text-align: center;">
          <ion-button color="success ion-padding" type="submit">Guardar</ion-button>
        </ion-toolbar>
      </form>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar color="medium" mode="ios" style="text-align: center;">

        <ion-button color="dark" (click)="CancelarAgregarClientesModal()">Cancelar</ion-button>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
